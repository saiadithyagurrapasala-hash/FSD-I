<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>

<frameset cols="30%,40%,30%">
    <frame src="imageframe.html" noresize>
    <frame src="paragraph.html" noresize>
    <frame src="link.html" noresize>

    <noframes>
        <body>
            <p>Your browser does not support frames.</p>
        </body>
    </noframes>
</frameset>

</html>
